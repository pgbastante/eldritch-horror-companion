<md-sidenav-container fullscreen>
  <md-sidenav #sidenav mode="over">
    <md-list>
      <md-list-item routerLink="/components" (click)="sidenav.toggle()">
        <i class="material-icons">search</i>
        <span i18n>Main Menu</span>
      </md-list-item>
      <md-list-item routerLink="/configuration" (click)="sidenav.toggle()">
        <i class="material-icons">settings</i>
        <span i18n>Settings</span>
      </md-list-item>
      <md-list-item routerLink="/about" (click)="sidenav.toggle()">
        <i class="material-icons">person</i>
        <span i18n>About</span>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <i class="material-icons" (click)="sidenav.toggle()">more_vert</i>
    <span i18n>Eldritch Horror Companion App</span>
  </md-toolbar>
  <router-outlet class="main-container"></router-outlet>
</md-sidenav-container>
