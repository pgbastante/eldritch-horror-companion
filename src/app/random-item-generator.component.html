<md-card class="card" *ngIf="generatedItem">
  <md-card-header>
    <md-card-title><item-type [type]="generatedItem.type"></item-type></md-card-title>
  </md-card-header>
  <md-card-content>
    <p md-line>
      <span i18n>Name</span>: {{generatedItem.name}}
    </p>
    <p md-line>
      <span i18n>Categories</span>: <item-category [category]="generatedItem.categories"></item-category>
    </p>
    <p md-line>
      <span i18n>Expansion</span>: <expansion-name [expansion]="generatedItem.expansion"></expansion-name>
    </p>
  </md-card-content>
  <md-card-actions>
    <button (click)="generateRandomCard()" md-button i18n>DRAW AGAIN</button>
    <button (click)="back()" md-button i18n>BACK</button>
  </md-card-actions>
</md-card>
<ng-container *ngIf="!generatedItem">
  <p md-line>
    <span i18n>No Items found with the selected categories</span>
  </p>
  <button (click)="back()" md-button i18n>BACK</button>
</ng-container>
