<md-card class="card" *ngIf="generatedItem">
  <md-card-header>
    <md-card-title>{{generatedItem.type}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <p md-line>
      Name: {{generatedItem.name}}
    </p>
    <p md-line>
      Categories: {{generatedItem.categories}}
    </p>
  </md-card-content>
  <md-card-actions>
    <button (click)="generateRandomCard()" md-button>DRAW AGAIN</button>
    <button (click)="back()" md-button>BACK</button>
  </md-card-actions>
</md-card>
<ng-container *ngIf="!generatedItem">
  <p md-line>
    No Items found with the selected categories
  </p>
  <button (click)="back()" md-button>BACK</button>
</ng-container>
