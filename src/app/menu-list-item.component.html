<md-list-item>
  <h3 md-line (click)="toggleDisplay()">
    <item-type [type]="item.type"></item-type>
    <i md-list-avatar class="material-icons" *ngIf="!displayCategories">arrow_drop_down</i>
    <i md-list-avatar class="material-icons" *ngIf="displayCategories">arrow_drop_up</i>
  </h3>
  <p md-line *ngFor="let category of item.categories">
    <md-checkbox *ngIf="displayCategories" [(ngModel)]="categories[category]">
      <item-category [category]="category"></item-category>
    </md-checkbox>
  </p>
  <p md-line>
    <button (click)="navigateToRandomGenerator()" md-button *ngIf="displayCategories"><span i18n>Find</span></button>
  </p>
</md-list-item>
